<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <title>Profile card component</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="card-header"></div>
      <div class="card-body">
        <div class="card-body__img">
          <img src="img/image-victor.jpg" alt="" />
        </div>
        <div class="card-body__details">
          <p class="name">Victor Crest <span class="age">26</span></p>
          <p class="city">London</p>
        </div>
      </div>
      <div class="card-footer">
        <div class="stats">
          <h3 class="stats__numbers">80K</h3>
          <p class="stats__text">Followers</p>
        </div>
        <div class="stats">
          <h3 class="stats__numbers">803K</h3>
          <p class="stats__text">Likes</p>
        </div>
        <div class="stats">
          <h3 class="stats__numbers">1.4K</h3>
          <p class="stats__text">Photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
